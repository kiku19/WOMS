@if(loading){
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
@else{
<div class="container mx-auto p-4 flex flex-col h-full">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-normal">Bills</h1>
        <div class="flex items-center gap-4">
            <button (click)="generateBill()" mat-raised-button color="primary" class="h-10">
                Generate Bill
            </button>
        </div>

    </div>

    <div class="overflow-auto mat-elevation-z8 flex-1">
        @if(dataSource.length){
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="billNo">
                <th class="!font-semibold" mat-header-cell *matHeaderCellDef> Bill No </th>
                <td mat-cell *matCellDef="let element"> {{element.billNo}} </td>
            </ng-container>

            <ng-container matColumnDef="contractor">
                <th class="!font-semibold" mat-header-cell *matHeaderCellDef>Contractor</th>
                <td mat-cell *matCellDef="let element"> {{element.contractor}} </td>
            </ng-container>

            <ng-container matColumnDef="totalAmount">
                <th class="!font-semibold" mat-header-cell *matHeaderCellDef>Total Amount</th>
                <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
            </ng-container>

            <ng-container matColumnDef="billedAt">
                <th class="!font-semibold" mat-header-cell *matHeaderCellDef>Billed At</th>
                <td mat-cell *matCellDef="let element"> {{element.billedAt | date:'MM/dd/yyyy hh:mm a'}} </td>
            </ng-container>

            <ng-container matColumnDef="showDetails">
                <th class="!font-semibold" mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button (click)="showDetails(element)" color="primary" class="!text-xs !p-2">
                        Show details
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        }
        @else{
        <div class="flex justify-center items-center">
            No Bills are created.
        </div>
        }
    </div>

</div>
}
