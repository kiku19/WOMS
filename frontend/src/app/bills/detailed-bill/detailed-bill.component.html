@if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    @else{
    <div class="container mx-auto p-4 flex flex-col h-full">
    
        <div class="flex justify-between items-center ">
            <h1 class="text-xl font-normal">Bills</h1>
        </div>
    
        <div class="overflow-auto mat-elevation-z8 flex-1">
            @if(dataSource.length){
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="location">
                    <th class="!font-semibold" mat-header-cell *matHeaderCellDef> Location Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>
    
                <ng-container matColumnDef="rate">
                    <th class="!font-semibold" mat-header-cell *matHeaderCellDef>Rate</th>
                    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                </ng-container>
    
                <ng-container matColumnDef="quantity">
                    <th class="!font-semibold" mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            }
            @else{
            <div class="flex justify-center items-center">
                Empty bill
            </div>
            }
        </div>
    
    </div>
    }
