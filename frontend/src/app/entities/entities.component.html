@if(loading){
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
@else{
    <div class="container mx-auto p-4 flex flex-col h-full">
    
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-normal">Entities</h1>
            <div class="flex items-center gap-4">
                <button (click)="openAddEntity()" mat-raised-button color="primary" class="h-10">
                    New Entity
                </button>
            </div>
        </div>
    
        <div class="overflow-auto mat-elevation-z8 flex-1">
            @if(dataSource.length){
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th class="!font-semibold" mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="locations">
                    <th class="!font-semibold" mat-header-cell *matHeaderCellDef> Linked Locations </th>
                    <td mat-cell *matCellDef="let element"> {{element.locationCount}} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            }
            @else{
            <div class="flex justify-center items-center">
                No Entities are added.
            </div>
            }
        </div>
    
    </div>
}
