
<h2 mat-dialog-title>New Entity</h2>
<mat-dialog-content>
    <div class="flex flex-col h-[10rem] w-[30rem] justify-around" [formGroup]="entity">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" name="name" [errorStateMatcher]="matcher" />
            @if(entity.get('name')?.hasError('required')){
            <mat-error>Name is required.</mat-error>
            }
            @if(entity.get('name')?.hasError('maxlength')){
            <mat-error>
                Maximum length is 50 characters.
            </mat-error>
            }
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="saving" (click)="cancel()">Cancel</button>
    <button mat-button [disabled]="saving" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
